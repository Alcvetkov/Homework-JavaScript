<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<form action="" onsubmit="return validateForm(this);">
			<table>
				<tr>
					<td><label for="firstName">First Name:</label></td>
					<td><input type="text" name="firstName" required/></td>
				</tr>
				<tr>
					<td><label for="lastName">Last Name:</label></td>
					<td><input type="text" name="lastName" required/></td>
				</tr>
				<tr>
					<td><label>Title of Courtesy:</label></td>
					
					<td><input type="radio" value="mr" name="titleCourtesy" id="titleCourtesy_mr" checked/>
					<label for="titleCourtesy_dr">Mr.</label>
					
					<input type="radio" value="mrs" name="titleCourtesy" id="titleCourtesy_mrs"/>
					<label for="titleCourtesy_mrs">Mrs.</label>
					
					<input type="radio" value="ms" name="titleCourtesy" id="titleCourtesy_ms"/>
					<label for="titleCourtesy_ms">Ms.</label></td>
				</tr>
				
				<tr>
					<td><label for="address">Address:</label></td>
					<td><input type="text" name="address" size="50" required/></td>
				</tr>
				<tr>
					<td><label for="city">City:</label></td>
					<td><input type="text" name="city" required/></td>
				</tr>
				<tr>
					<td><label for="country" >Country:</label></td>
					<td><select name="country" id="countrySelect" onmousedown="otherCntr()">
						<option value="1" selected >Albania</option>
						<option value="2" >Afganistan</option>
						<option value="3" >Belgia</option>
						<option value="4" >Bulgaria</option>
						<option value="5" >Croatia</option>
						<option value="6" >England</option>
						<option value="7" >Finland</option>
						<option value="8" >France</option>
						<option value="9" >Germany</option>
						<option value="10" >Greece</option>
						<option value="11" >Hungary</option>
						<option value="12" >Italy</option>
						<option value="13" >Russia</option>
						<option value="14" >USA</option>
						<option value="o" >Other</option>
					</select></td>
					<td><label for="country2" id="chek">Enter Your Country:</label></td>
					<td><input type="text" name="country2" id="chek2"/></td>
				</tr>
				<tr>
					<td><label for="homePhone">Home Phone:</label></td>
					<td><input type="number" name="homePhone" required/></td>
				</tr>
				<tr>
					<td><label for="pass">Password:</label></td>
					<td><input type="password" name="pass" required/></td>
				</tr>
				<tr>
					<td><label for="rePass">Repeat Password:</label></td>
					<td><input type="password" name="rePass" required/></td>
				</tr>
				<tr>
					<td><button type="submit" name="submit">Register</button></td>
				</tr>
			</table>
		</form>
	</body>
	<script>
		document.getElementById("chek").style.visibility = "hidden";
		document.getElementById("chek2").style.visibility = "hidden";
		
		function otherCntr() {
			var cntr = document.getElementById("countrySelect");
			
			if (cntr.value == "o") {
				document.getElementById("chek").style.visibility = "visible";
				document.getElementById("chek2").style.visibility = "visible";
			}
			else {
				document.getElementById("chek").style.visibility = "hidden";
				document.getElementById("chek2").style.visibility = "hidden";
			}
		}
		
		function validateForm(form) {
			
			if (form.pass.value == form.rePass.value) {
				return true;
			}
			
			alert('The password and the repeated password are not thew same.');
			
			return false;
		}
	</script>
</html>
